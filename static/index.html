<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ScriptTranslit - Select & Transliterate</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { surface: '#0a0a0a' }
        }
      }
    }
  </script>

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      overscroll-behavior: none;
    }

    canvas#overlay {
      touch-action: none;
    }

    #loader {
      display: none;
    }

    .noselect {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }

    :root {
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
  </style>
</head>

<body class="h-full bg-black text-white font-sans relative noselect">

  <div id="app" class="relative w-screen h-screen">
    <!-- Info -->
    <div id="info"
      class="absolute top-safe left-safe m-2 sm:m-3 z-30 bg-black/50 backdrop-blur rounded-md px-3 py-2 text-xs sm:text-sm leading-snug max-w-[80vw]">
      <span class="font-semibold">Tip:</span> Capture, then drag to select a region to transliterate.
    </div>

    <!-- Loader -->
    <div id="loader" class="absolute inset-0 flex items-center justify-center z-50 pointer-events-none">
      <div
        class="px-5 py-3 rounded-xl bg-black/70 backdrop-blur text-amber-200 text-sm sm:text-base shadow-lg animate-pulse">
        Transliterating...
      </div>
    </div>

    <!-- Camera & Canvas wrapper -->
    <div class="absolute inset-0 overflow-hidden">
      <video id="cam" autoplay playsinline class="w-full h-full object-cover block" aria-label="Camera preview"></video>
      <canvas id="overlay" class="absolute inset-0 w-full h-full"></canvas>
    </div>

    <!-- Floating Gallery Button -->
    <button id="galleryBtn" title="Show Gallery"
      class="fixed z-60 bottom-[calc(var(--safe-bottom)+7.5rem)] right-4 sm:right-6 w-14 h-14 rounded-full bg-neutral-800/90 hover:bg-neutral-700 text-2xl shadow-lg shadow-black/50 flex items-center justify-center active:scale-95 transition focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-400"
      aria-haspopup="dialog" aria-controls="gallery">ðŸ“·</button>

    <!-- Controls Panel (fixed now) -->
    <div id="controls" class="fixed z-50 bottom-0 inset-x-0 bg-gradient-to-t from-black via-black/90 to-black/40 backdrop-blur
              pt-3 pb-[calc(var(--safe-bottom)+0.75rem)] px-2
              shadow-[0_-4px_12px_-2px_rgba(0,0,0,0.6)]">
      <div class="mx-auto max-w-xl flex flex-wrap gap-2 justify-center items-stretch min-h-[64px]">
        <label class="sr-only" for="toScript">Output Script</label>
        <select id="toScript"
          class="flex-1 min-w-[44%] sm:min-w-[180px] px-3 py-3 rounded-lg bg-white/10 border border-white/15 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-amber-400">
          <option value="iast">Latin (IAST)</option>
          <option value="devanagari">Devanagari</option>
          <option value="gurmukhi">Gurmukhi</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
          <option value="kannada">Kannada</option>
          <option value="malayalam">Malayalam</option>
        </select>

        <button id="capture"
          class="px-4 py-3 rounded-lg bg-amber-600/80 hover:bg-amber-600 active:scale-95 font-medium text-sm sm:text-base shadow focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-400">
          Capture
        </button>

        <button id="recapture"
          class="px-4 py-3 rounded-lg bg-neutral-700/70 hover:bg-neutral-600 active:scale-95 text-sm sm:text-base shadow focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-400">
          Re-capture
        </button>

        <button id="ocrRegion"
          class="flex-1 sm:flex-none px-4 py-3 rounded-lg bg-emerald-600/80 hover:bg-emerald-600 active:scale-95 font-semibold text-sm sm:text-base shadow focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-400 disabled:opacity-40"
          disabled>
          Transliterate Selection
        </button>
      </div>
    </div>

    <!-- Gallery Modal -->
    <div id="gallery" class="fixed inset-0 z-[1000] hidden flex-col bg-black/95 backdrop-blur overflow-y-auto">
      <div class="flex items-center justify-between px-4 pt-4 pb-2">
        <h3 class="text-lg font-semibold tracking-wide">Captured Images &amp; Transliteration</h3>
        <button id="galleryClose"
          class="w-11 h-11 rounded-full bg-white/10 hover:bg-white/20 text-xl leading-none flex items-center justify-center focus:outline-none focus-visible:ring-2 focus-visible:ring-amber-400">
          Ã—
        </button>
      </div>
      <div id="captures" class="px-4 pb-10 space-y-4"></div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@indic-transliteration/sanscript@1.2.8/sanscript.min.js"></script>

  <script>
    /* Core logic unchanged */
    const video = document.getElementById('cam');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');
    const recaptureBtn = document.getElementById('recapture');
    const ocrBtn = document.getElementById('ocrRegion');
    const toSelect = document.getElementById('toScript');
    const loader = document.getElementById('loader');
    const galleryBtn = document.getElementById('galleryBtn');
    const gallery = document.getElementById('gallery');
    const galleryClose = document.getElementById('galleryClose');

    let worker = null, workerReady = false;
    let capturedImage = null;
    let selecting = false, selStart = {}, selEnd = {}, selectionRect = null;
    let captures = [];

    function detectScript(text) {
      if (/[\u0900-\u097F]/.test(text)) return 'devanagari';
      if (/[\u0A00-\u0A7F]/.test(text)) return 'gurmukhi';
      if (/[\u0B80-\u0BFF]/.test(text)) return 'tamil';
      if (/[\u0C00-\u0C7F]/.test(text)) return 'telugu';
      if (/[\u0C80-\u0CFF]/.test(text)) return 'kannada';
      if (/[\u0D00-\u0D7F]/.test(text)) return 'malayalam';
      if (/[A-Za-z]/.test(text)) return 'latin';
      return 'devanagari';
    }

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' }, width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false
        });
        video.srcObject = stream;
        await video.play();
        resizeCanvas();
        startWorker();
      } catch (e) { alert("Camera access failed: " + e.message); }
    }

    function stopCamera() {
      const s = video.srcObject;
      if (s) s.getTracks().forEach(t => t.stop());
      video.srcObject = null;
    }

    async function startWorker() {
      if (workerReady) return;
      worker = Tesseract.createWorker({ logger: m => console.log(m) });
      await worker.load();
      await worker.loadLanguage('hin+tam+pan+mal+tel+kan+eng');
      await worker.initialize('hin+tam+pan+mal+tel+kan+eng');
      workerReady = true;
    }

    function captureFrame() {
      const tmp = document.createElement('canvas');
      tmp.width = canvas.width; tmp.height = canvas.height;
      tmp.getContext('2d').drawImage(video, 0, 0, tmp.width, tmp.height);
      capturedImage = tmp;
      selectionRect = null;
      drawCaptured();
      stopCamera();
      ocrBtn.disabled = true;
    }

    function drawCaptured() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (capturedImage) ctx.drawImage(capturedImage, 0, 0, canvas.width, canvas.height);
      if (selectionRect) {
        ctx.save();
        ctx.strokeStyle = 'rgba(255,255,0,0.9)';
        ctx.lineWidth = 2;
        ctx.setLineDash([6, 4]);
        ctx.strokeRect(selectionRect.x, selectionRect.y, selectionRect.w, selectionRect.h);
        ctx.restore();
      }
    }

    function enableSelectionEvents() {
      canvas.addEventListener('mousedown', e => {
        if (!capturedImage) return;
        selecting = true;
        selStart = { x: e.offsetX, y: e.offsetY };
        selEnd = { ...selStart };
      });
      canvas.addEventListener('mousemove', e => {
        if (!selecting) return;
        selEnd = { x: e.offsetX, y: e.offsetY };
        updateSelectionRect();
        drawCaptured();
      });
      window.addEventListener('mouseup', () => {
        if (!selecting) return;
        selecting = false;
        updateSelectionRect();
        drawCaptured();
        ocrBtn.disabled = !selectionRect;
      });

      canvas.addEventListener('touchstart', e => {
        if (!capturedImage) return;
        selecting = true;
        const r = canvas.getBoundingClientRect();
        const t = e.touches[0];
        selStart = {
          x: (t.clientX - r.left) * (canvas.width / r.width),
          y: (t.clientY - r.top) * (canvas.height / r.height)
        };
        selEnd = { ...selStart };
      }, { passive: true });
      canvas.addEventListener('touchmove', e => {
        if (!selecting) return;
        const r = canvas.getBoundingClientRect();
        const t = e.touches[0];
        selEnd = {
          x: (t.clientX - r.left) * (canvas.width / r.width),
          y: (t.clientY - r.top) * (canvas.height / r.height)
        };
        updateSelectionRect();
        drawCaptured();
      }, { passive: true });
      window.addEventListener('touchend', () => {
        if (!selecting) return;
        selecting = false;
        updateSelectionRect();
        drawCaptured();
        ocrBtn.disabled = !selectionRect;
      });
    }

    function updateSelectionRect() {
      if (!selStart || !selEnd) return;
      const x = Math.min(selStart.x, selEnd.x);
      const y = Math.min(selStart.y, selEnd.y);
      const w = Math.abs(selStart.x - selEnd.x);
      const h = Math.abs(selStart.y - selEnd.y);
      if (w < 8 || h < 8) { selectionRect = null; ocrBtn.disabled = true; return; }
      selectionRect = { x, y, w, h };
    }

    ocrBtn.addEventListener('click', async () => {
      if (!capturedImage || !selectionRect || !workerReady) return;
      loader.style.display = 'flex';
      const tmp = document.createElement('canvas');
      tmp.width = selectionRect.w; tmp.height = selectionRect.h;
      const tctx = tmp.getContext('2d');
      tctx.drawImage(
        capturedImage,
        selectionRect.x, selectionRect.y, selectionRect.w, selectionRect.h,
        0, 0, selectionRect.w, selectionRect.h
      );
      let result;
      try {
        result = await worker.recognize(tmp);
      } catch (e) {
        console.error(e); loader.style.display = 'none'; alert("OCR failed."); return;
      }
      const words = result?.data?.words || [];
      const to = toSelect.value;
      const transliteratedWords = words.filter(w => w.text && w.confidence >= 20).map(w => {
        const from = detectScript(w.text);
        try { return Sanscript.t(w.text, from, to); } catch (_) { return w.text; }
      });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(capturedImage, 0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.fillStyle = '#fff9b0';
      ctx.font = '16px system-ui, sans-serif';
      ctx.shadowColor = 'rgba(0,0,0,0.7)';
      ctx.shadowBlur = 4;
      for (const w of words) {
        if (!w.text || w.confidence < 20) continue;
        const from = detectScript(w.text);
        let ttext = w.text;
        try { ttext = Sanscript.t(w.text, from, to); } catch (_) { }
        const x = selectionRect.x + w.bbox.x0;
        const y = selectionRect.y + w.bbox.y1;
        ctx.fillText(ttext, x, y);
      }
      ctx.restore();

      captures.unshift({ img: tmp.toDataURL('image/jpeg', 0.85), text: transliteratedWords.join(' ') });
      updateGallery();
      loader.style.display = 'none';
    });

    function updateGallery() {
      const container = document.getElementById('captures');
      container.innerHTML = '';
      if (!captures.length) {
        container.innerHTML = '<p class="text-neutral-400 text-sm">No captures yet.</p>';
        return;
      }
      for (const cap of captures) {
        const row = document.createElement('div');
        row.className = 'flex items-start gap-3 p-2 rounded-lg bg-white/5 border border-white/10';
        row.innerHTML = `
      <img src="${cap.img}" class="w-24 h-20 object-cover rounded-md border border-white/10 flex-shrink-0" alt="Captured region preview" />
      <div class="flex-1">
        <p class="text-amber-200 text-sm leading-snug break-words">${cap.text || '<i class="opacity-60">[No text]</i>'}</p>
      </div>
    `;
        container.appendChild(row);
      }
    }

    galleryBtn.addEventListener('click', () => {
      gallery.classList.remove('hidden');
      gallery.setAttribute('aria-modal', 'true');
      gallery.setAttribute('role', 'dialog');
    });
    galleryClose.addEventListener('click', () => {
      gallery.classList.add('hidden');
      gallery.removeAttribute('aria-modal');
      gallery.removeAttribute('role');
    });

    captureBtn.addEventListener('click', () => captureFrame());
    recaptureBtn.addEventListener('click', async () => {
      capturedImage = null;
      selectionRect = null;
      drawCaptured();
      ocrBtn.disabled = true;
      await initCamera();
    });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (capturedImage) drawCaptured();
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 350));

    enableSelectionEvents();
    initCamera();
  </script>
</body>

</html>
